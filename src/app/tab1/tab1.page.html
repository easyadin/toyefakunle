<ion-header class="ion-no-border fristheader">
  <ion-toolbar class="topHeader">
    <!-- <ion-title>Welcome</ion-title> -->
    <ion-buttons slot="primary">
      <ion-button routerLink="/notifications">
        <ion-icon name="notifications" color="light"></ion-icon>
        <ion-badge></ion-badge>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-header class="ion-no-border">
  <ion-toolbar class="headerToolbar" style="background-image: url(../../assets/Home.png);">
    <ion-item lines="none" detail="false">
      <ion-label *ngFor="let d of dailyQuote">
        <h1>{{d.scripture}}</h1>
        <p> {{d.content}}</p>
      </ion-label>
    </ion-item>
  </ion-toolbar>
</ion-header>
