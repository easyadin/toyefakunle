<ion-header [translucent]="true" class="ion-no-border headerTitle" mode="ios">
  <ion-toolbar>
    <ion-title size="large">
      Audio
    </ion-title>
  </ion-toolbar>
</ion-header>


<ion-content [fullscreen]="true" class="mainContainer">

  <ion-item lines="none">
    <ion-searchbar animated [(ngModel)]="searchText"></ion-searchbar>
  </ion-item>

  <!-- categories -->
  <ion-list lines="none" class="categoryList ion-padding" *ngIf="">
    <ion-card button detail="false">
      <ion-card-content>
        <ion-card-title>Faith</ion-card-title>
      </ion-card-content>
    </ion-card>
    <ion-card button detail="false">
      <ion-card-title>Forgiveness</ion-card-title>
    </ion-card>
    <ion-card button detail="false">
      <ion-card-title>Righteousness</ion-card-title>
    </ion-card>
  </ion-list>

  <!-- music list and albums Toggle -->
  <ion-toolbar class="listArea">
    <ion-segment [value]="isToggle" (ionChange)="segmentChanged($event)">
      <ion-segment-button value="all">
        <ion-label>All</ion-label>
      </ion-segment-button>
      <ion-segment-button value="album">
        <ion-label>Album</ion-label>
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>

  <!-- music list -->
  <ion-list lines="none" [hidden]="isToggle == 'album'" class="containsList musicList">
    <ion-item button detail="false" *ngFor="let audio of audioList | appFilter: searchText"
      [routerLink]="['/','audioplayer',audio.id]">
      <ion-avatar slot="start">
        <ion-img
          src="data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='512' height='512' viewBox='0 0 512 512'><title>ionicons-v5-j</title><path d='M183.83,480a55.2,55.2,0,0,1-32.36-10.55A56.64,56.64,0,0,1,128,423.58a50.26,50.26,0,0,1,34.14-47.73L213,358.73a16.25,16.25,0,0,0,11-15.49V92a32.1,32.1,0,0,1,24.09-31.15L356.48,32.71A22,22,0,0,1,384,54v57.75a32.09,32.09,0,0,1-24.2,31.19l-91.65,23.13A16.24,16.24,0,0,0,256,181.91V424a48.22,48.22,0,0,1-32.78,45.81l-21.47,7.23A56,56,0,0,1,183.83,480Z'/></svg>">
        </ion-img>
      </ion-avatar>
      <ion-label class="songDetails">
        <h3>{{audio.mediaName}}</h3>
        <p>{{audio.mediaAuthor}}</p>
      </ion-label>

      <ion-label class="rightDetail">
        <ion-buttons slot="end">
          <ion-button>
            <ion-icon name="play" slot="icon-only"></ion-icon>
          </ion-button>
        </ion-buttons>
      </ion-label>
    </ion-item>
  </ion-list>

  <!-- album list -->
  <ion-list lines="none" [hidden]="isToggle == 'all'" class="album containsList" *ngIf="">
    <ion-item button detail="false">
      <ion-avatar slot="start">
        <ion-icon name="musical-notes"></ion-icon>
      </ion-avatar>
      <ion-label class="songDetails">
        <h3>Spiritual Gifts</h3>
        <p>Part 10/10</p>
      </ion-label>

      <ion-label class="rightDetail">
        <ion-buttons slot="end">
          <ion-button>
            <ion-icon name="play" slot="icon-only"></ion-icon>
          </ion-button>
        </ion-buttons>
      </ion-label>
    </ion-item>
  </ion-list>

  <!-- display audio within an album under the album-->
</ion-content>
